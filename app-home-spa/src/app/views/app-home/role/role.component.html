<div class="row" >
  <div class="col-md-12">
      <div class="card">
          <ejs-grid #grid (actionBegin)="actionBegin($event)"
          gridLines='Both'
          (actionComplete)="actionComplete($event)"
          [toolbar]='toolbarOptions'
          [dataSource]='data'
          allowPaging='true'
          showColumnMenu='true'
          [allowSorting]='true'
          allowResizing= 'true'
          [allowExcelExport]='true'
          allowFiltering='true'
          [filterSettings]='filterSettings'
          [pageSettings]='pageSettings'
          (recordDoubleClick)='onDoubleClick($event)'
          (toolbarClick)='toolbarClick($event)'
          [editSettings]='editSettings'>
            <e-columns>
                  <e-column field='id' headerText='#' width='70' [allowEditing]= 'false' textAlign='Center'>
                      <ng-template #template let-data>
                        {{NO(data.index)}}
                      </ng-template>
                  </e-column>
                  <e-column field='name' headerText='Role' width='200' textAlign='Center' >
                  </e-column>
              </e-columns>
          </ejs-grid>

      </div>
  </div>

</div>
